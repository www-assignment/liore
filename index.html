<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Liore Verse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="LIORE_VERSE_LOGO.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #FFF2E2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden; /* prevent scrolling */
      color: #4F0C0C;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }

    .logo-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(79, 12, 12, 0.3);
      transition: transform 0.4s ease;
    }

    .logo-wrapper:hover {
      transform: scale(1.05);
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      font-weight: 800;
      color: #4F0C0C;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .tagline {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .welcome-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .cta-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .cta-button {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #FFF2E2;
      background: #4F0C0C;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(79, 12, 12, 0.3);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(79, 12, 12, 0.4);
    }

    .cta-button.secondary {
      background: transparent;
      border: 2px solid #4F0C0C;
      color: #4F0C0C;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .logo-text { font-size: 2.5rem; }
      .welcome-text { font-size: 1.8rem; }
      .tagline { font-size: 1.2rem; }
    }

    /* Entrance animation */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      opacity: 0; /* start hidden */
      animation: fadeUp 1.5s ease-out forwards; /* entrance effect */
    }

    /* Make logo appear with a delay */
    .logo-wrapper {
      animation: fadeUp 1.2s ease-out 0.2s forwards;
      opacity: 0;
    }

    .logo-text, 
    .tagline,
    .welcome-text, 
    .cta-section, 
    .footer {
      opacity: 0;
      animation: fadeUp 1.5s ease-out forwards;
    }

    .logo-text { animation-delay: 0.4s; }
    .tagline { animation-delay: 0.6s; }
    .welcome-text { animation-delay: 0.8s; }
    .cta-section { animation-delay: 1s; }
    .footer { animation-delay: 1.2s; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="LIORE_VERSE_LOGO.png" alt="Liore Verse Logo" class="logo-img">
    </div>
    
    <div class="text-container">
      <h1 class="logo-text">LIORE VERSE</h1>
      <p class="tagline">no talk, moves.</p>
      
    </div>

    <div class="cta-section">
      <a href="Home.html" class="cta-button">GET STARTED <i class="fas fa-arrow-right"></i></a>
      <a href="#learn-more" class="cta-button secondary">LEARN MORE <i class="fas fa-book-open"></i></a>
    </div>

    <div class="footer">
      <p>Â© 2025 LIORE VERSE. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
