  <!-- ===== CUSTOM STYLES ===== -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #FFF2E2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      color: #4F0C0C;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }

    .logo-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(79, 12, 12, 0.3);
      transition: transform 0.4s ease;
    }

    .logo-wrapper:hover {
      transform: scale(1.05);
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      font-weight: 800;
      color: #4F0C0C;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .tagline {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .welcome-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .cta-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .cta-button {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #FFF2E2;
      background: #4F0C0C;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(79, 12, 12, 0.3);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(79, 12, 12, 0.4);
    }

    .cta-button.secondary {
      background: transparent;
      border: 2px solid #4F0C0C;
      color: #4F0C0C;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .logo-text { font-size: 2.5rem; }
      .welcome-text { font-size: 1.8rem; }
      .tagline { font-size: 1.2rem; }
      
      .cta-section {
        flex-direction: column;
        align-items: center;
      }
      
      .cta-button {
        width: 200px;
        text-align: center;
      }
    }

    /* Entrance animation */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      opacity: 0;
      animation: fadeUp 1.5s ease-out forwards;
    }

    /* Make logo appear with a delay */
    .logo-wrapper {
      animation: fadeUp 1.2s ease-out 0.2s forwards;
      opacity: 0;
    }

    .logo-text, 
    .tagline,
    .welcome-text, 
    .cta-section, 
    .footer {
      opacity: 0;
      animation: fadeUp 1.5s ease-out forwards;
    }

    .logo-text { animation-delay: 0.4s; }
    .tagline { animation-delay: 0.6s; }
    .welcome-text { animation-delay: 0.8s; }
    .cta-section { animation-delay: 1s; }
    .footer { animation-delay: 1.2s; }

    /* Fix for Learn More button since there's no target */
    .cta-button.secondary {
      cursor: pointer;
    }
    
    .cta-button.secondary:hover {
      background: #4F0C0C;
      color: #FFF2E2;
    }
  </style>

<body>
  <div class="container">
    <div class="logo-wrapper">

  <script>
    // Fixed: Function for Learn More button
    function scrollToFooter() {
      const footer = document.querySelector('.footer');
      footer.scrollIntoView({ behavior: 'smooth' });
    }

    // Fixed: Handle secondary button click
    document.addEventListener('DOMContentLoaded', function() {
      const learnMoreBtn = document.querySelector('.cta-button.secondary');
      
      if (learnMoreBtn) {
        learnMoreBtn.addEventListener('click', function(e) {
          e.preventDefault();
          scrollToFooter();
        });
      }

      // Performance monitoring
      window.addEventListener('load', function() {
        console.log('Liore Verse Landing Page - Loaded successfully');
        
        // Check if logo image loaded
        const logoImg = document.querySelector('.logo-img');
        if (logoImg) {
          if (!logoImg.complete || logoImg.naturalWidth === 0) {
            console.warn('Logo image failed to load');
          }
        }
      });
    });
  </script>
