  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;

    body {

    /* Entrance Screen Styles */
    #entrance-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4F0C0C 0%, #8e2d2d 100%);
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      z-index: 9999;
      transition: opacity 0.8s ease-out, transform 1s ease-in-out;
      padding: 2rem;
    }

    .entrance-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .entrance-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 40px rgba(255, 242, 226, 0.3);
      flex-shrink: 0;
    }

    .entrance-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      color: #FFF2E2;
      text-align: center;
      letter-spacing: 3px;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      line-height: 1.2;
    }

    .skip-btn {
      background: rgba(255, 242, 226, 0.1);
      border: 2px solid #FFF2E2;
      color: #FFF2E2;
      padding: 12px 24px;
      border-radius: 30px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .skip-btn:hover {
      background: #FFF2E2;
      color: #4F0C0C;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 242, 226, 0.3);
    }

    /* Main content layout */
    .main-content {
      opacity: 0;
      transition: opacity 0.8s ease-in;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    .navbar-custom {
      background: #4F0C0C;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      color: #FFF2E2 !important;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
      flex-shrink: 0;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      color: #FFF2E2;
    }

    .nav-links-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.85) !important;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.5rem 1rem !important;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      text-decoration: none;
      white-space: nowrap;
    }

    .nav-link:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #f3d8d8;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover {
      color: #FFF2E2 !important;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .nav-link:hover:before {
      width: 70%;
    }

    .nav-link.active {
      color: #FFF2E2 !important;
      background: rgba(255, 255, 255, 0.15);
    }

    .nav-link.active:before {
      width: 70%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: #FFF2E2;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    /* Hero Section - Takes remaining space */
    .story-hero {
      background: #4F0C0C;
      color: #FFF2E2;
      text-align: center;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .hero-container {
      max-width: 1200px;
      width: 100%;
      padding: 0 20px;
    }

    .story-hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      font-weight: 800;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .story-hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px;
      font-weight: 300;
    }

    .hero-cta {
      display: inline-block;
      padding: 12px 30px;
      background: transparent;
      color: #FFF2E2;
      border: 2px solid #FFF2E2;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .hero-cta:hover {
      background: #FFF2E2;
      color: #4F0C0C;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Story Number Navigation */
    .story-numbers {
      display: flex;
      justify-content: center;
      margin: 40px 0;
      flex-wrap: wrap;
      gap: 15px;
    }

    .story-number {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFF2E2;
      color: #4F0C0C;
      border-radius: 50%;
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }

    .story-number:before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 2px solid #FFF2E2;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .story-number:hover {
      transform: translateY(-5px) scale(1.1);
      background: #4F0C0C;
      color: #FFF2E2;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .story-number:hover:before {
      opacity: 1;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
    }

    .story-number.active {
      background: #4F0C0C;
      color: #FFF2E2;
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    .story-number.active:before {
      opacity: 1;
    }

    /* Animations */
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 40px rgba(255, 242, 226, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 60px rgba(255, 242, 226, 0.5);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 40px rgba(255, 242, 226, 0.3);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Mobile Menu Styles */
    @media screen and (max-width: 768px) {
      .mobile-menu-btn {
        display: block;
      }
      
      .nav-links-container {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #4F0C0C;
        flex-direction: column;
        padding: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }
      
      .nav-links-container.active {
        display: flex;
      }
      
      .nav-link {
        width: 100%;
        text-align: center;
        margin: 0.5rem 0;
      }
    }

    /* Responsive Design */
    @media screen and (max-width: 1024px) {
      #entrance-screen {
        flex-direction: column;
        gap: 1.5rem;
        padding: 1.5rem;
      }
      
      .entrance-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }
      
      .entrance-title {
        font-size: 2.8rem;
      }
      
      .story-hero h1 {
        font-size: 2.5rem;
      }
      
      .story-hero p {
        font-size: 1.1rem;
      }
    }

    @media screen and (max-width: 768px) {
      #entrance-screen {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      
      .entrance-logo {
        width: 100px;
        height: 100px;
      }
      
      .entrance-title {
        font-size: 2.2rem;
      }
      
      .story-hero {
        padding: 15px;
      }
      
      .story-hero h1 {
        font-size: 2.2rem;
      }
      
      .story-numbers {
        gap: 10px;

      .story-number {
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
      }
      
      .navbar-custom {
        padding: 0.8rem 1rem;
      }
    }

    @media screen and (max-width: 480px) {
      #entrance-screen {
        padding: 0.5rem;
        gap: 0.8rem;

      .entrance-logo {
        width: 80px;

      }

    @media screen and (max-height: 500px) and (orientation: landscape) {
      #entrance-screen {
        flex-direction: row;

      .entrance-logo {
        width: 80px;

      .story-hero p {

      }

  <!-- Bootstrap & Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  <script>
    // Entrance animation script
    document.addEventListener('DOMContentLoaded', function() {
      const entranceScreen = document.getElementById('entrance-screen');
      const skipBtn = document.getElementById('skip-btn');
      const mainContent = document.querySelector('.main-content');
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const navLinksContainer = document.getElementById('nav-links-container');
      
      // Function to hide entrance and show main content
      function showMainContent() {
        entranceScreen.style.opacity = '0';
        setTimeout(() => {
          entranceScreen.style.display = 'none';
          mainContent.style.opacity = '1';
          // Re-enable scrolling after entrance
          document.body.style.overflow = 'auto';
          document.documentElement.style.overflow = 'auto';
        }, 800);
      }
      
      // Automatically transition after 3 seconds
      const transitionTimer = setTimeout(showMainContent, 3000);
      
      // Skip button functionality
      skipBtn.addEventListener('click', function() {
        clearTimeout(transitionTimer);
        showMainContent();
      });

      // Mobile menu functionality
      if (mobileMenuBtn && navLinksContainer) {
        mobileMenuBtn.addEventListener('click', function() {
          navLinksContainer.classList.toggle('active');
          
          // Change icon based on menu state
          const icon = mobileMenuBtn.querySelector('i');
          if (navLinksContainer.classList.contains('active')) {
            icon.classList.remove('fa-bars');
            icon.classList.add('fa-times');
          } else {
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
          }
        });
      }

      // Close mobile menu when clicking outside
      document.addEventListener('click', function(event) {
        if (navLinksContainer && navLinksContainer.classList.contains('active')) {
          if (!event.target.closest('.nav-links-container') && !event.target.closest('.mobile-menu-btn')) {
            navLinksContainer.classList.remove('active');
            const icon = mobileMenuBtn.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
          }
        }
      });

      // Performance monitoring
      window.addEventListener('load', function() {
        console.log('Liore Verse Stories - Page loaded successfully');
      });
    });
  </script>
