  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #4F0C0C;
      font-family: 'Montserrat', sans-serif;
      color: #FFF2E2;
      line-height: 1.6;
    }

    /* Entrance Screen Styles */
    #entrance-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4F0C0C 0%, #8e2d2d 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      z-index: 9999;
      transition: opacity 0.8s ease-out;
      padding: 2rem;
    }

    .entrance-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 40px rgba(255, 242, 226, 0.3);
    }

    .entrance-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      color: #FFF2E2;
      text-align: center;
      letter-spacing: 3px;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .skip-btn {
      background: rgba(255, 242, 226, 0.1);
      border: 2px solid #FFF2E2;
      color: #FFF2E2;
      padding: 12px 24px;
      border-radius: 30px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .skip-btn:hover {
      background: #FFF2E2;
      color: #4F0C0C;
    }

    /* Main content layout */
    .main-content {
      opacity: 0;
      transition: opacity 0.8s ease-in;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation - Clean and Professional */
    .navbar-custom {
      background: #4F0C0C;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 242, 226, 0.1);
      position: relative;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #FFF2E2;
      font-weight: 700;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
    }

    .navbar-brand img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .nav-links-container {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      transition: all 0.3s ease;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
    }

    .nav-link:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #f3d8d8;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover {
      color: #FFF2E2;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .nav-link:hover:before {
      width: 70%;
    }

    .nav-link.active {
      color: #FFF2E2;
      background: rgba(255, 255, 255, 0.15);
    }

    .nav-link.active:before {
      width: 70%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: #FFF2E2;
      font-size: 1.3rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .mobile-menu-btn:hover {
      transform: scale(1.1);
    }

    /* Hero Section */
    .story-hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #4F0C0C 0%, #6a1818 100%);
      position: relative;
      overflow: hidden;
    }

    .hero-container {
      max-width: 800px;
      position: relative;
      z-index: 2;
    }

    .story-hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .story-hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Story Number Navigation */
    .story-numbers {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .story-number {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFF2E2;
      color: #4F0C0C;
      border-radius: 50%;
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .story-number:before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 2px solid #FFF2E2;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .story-number:hover {
      transform: translateY(-5px) scale(1.1);
      background: #4F0C0C;
      color: #FFF2E2;
      border-color: #FFF2E2;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .story-number:hover:before {
      opacity: 1;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(255, 242, 226, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255, 242, 226, 0.5);
      }
    }

    /* Mobile Responsive Design */
    @media screen and (max-width: 768px) {
      .navbar-custom {
        padding: 1rem;
      }

      .mobile-menu-btn {
        display: block;
      }

      .nav-links-container {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(79, 12, 12, 0.95);
        flex-direction: column;
        padding: 1rem;
        border-top: 1px solid rgba(255, 242, 226, 0.1);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .nav-links-container.active {
        display: flex;
      }

      .nav-link {
        width: 100%;
        text-align: center;
        padding: 1rem;
        margin: 0.25rem 0;
        font-size: 1rem;
      }

      .entrance-title {
        font-size: 2rem;
      }

      .entrance-logo {
        width: 100px;
        height: 100px;
      }

      .story-hero h1 {
        font-size: 2rem;
      }

      .story-hero p {
        font-size: 1rem;
      }

      .story-numbers {
        gap: 0.75rem;
      }

      .story-number {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }
    }

    @media screen and (max-width: 480px) {
      .navbar-brand {
        font-size: 1.1rem;
      }

      .navbar-brand img {
        width: 30px;
        height: 30px;
      }

      .entrance-title {
        font-size: 1.8rem;
      }

      .entrance-logo {
        width: 80px;
        height: 80px;
      }

      .story-hero h1 {
        font-size: 1.8rem;
      }

      .story-numbers {
        gap: 0.5rem;
      }

      .story-number {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }

    @media screen and (max-height: 500px) and (orientation: landscape) {
      #entrance-screen {
        flex-direction: row;
        gap: 1.5rem;
      }

      .entrance-logo {
        width: 80px;
        height: 80px;
      }

      .entrance-title {
        font-size: 1.8rem;
      }
    }
  </style>

<body>
  <!-- Entrance Screen -->

  <!-- Bootstrap & Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const entranceScreen = document.getElementById('entrance-screen');
      const skipBtn = document.getElementById('skip-btn');
      const mainContent = document.querySelector('.main-content');
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const navLinksContainer = document.getElementById('nav-links-container');

      // Show main content
      function showMainContent() {
        entranceScreen.style.opacity = '0';
        setTimeout(() => {
          entranceScreen.style.display = 'none';
          mainContent.style.opacity = '1';
          // Keep scrolling disabled
          document.body.style.overflow = 'hidden';
          document.documentElement.style.overflow = 'hidden';
        }, 800);
      }

      // Auto transition
      const transitionTimer = setTimeout(showMainContent, 3000);

      // Skip button
      skipBtn.addEventListener('click', function() {
        clearTimeout(transitionTimer);
        showMainContent();
      });

      // Mobile menu toggle
      mobileMenuBtn.addEventListener('click', function() {
        navLinksContainer.classList.toggle('active');
        
        // Toggle menu icon
        const icon = mobileMenuBtn.querySelector('i');
        if (navLinksContainer.classList.contains('active')) {
          icon.classList.remove('fa-bars');
          icon.classList.add('fa-times');
        } else {
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        }
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', function(event) {
        if (!event.target.closest('.navbar-custom') && navLinksContainer.classList.contains('active')) {
          navLinksContainer.classList.remove('active');
          const icon = mobileMenuBtn.querySelector('i');
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        }
      });

      // Prevent scrolling on touch devices
      document.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });

      // Performance monitoring
      window.addEventListener('load', function() {
        console.log('Liore Verse Stories - Page loaded successfully');
      });
    });
  </script>
